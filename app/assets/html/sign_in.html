  <link href="/css/components.css" rel="stylesheet">

  <!-- Custom styles for this template -->

<body class="bg-light">

  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">

          <strong>Sign in</strong>

        <div class="navbar">
          <a href="/html/home.html" class="text-white">
            <strong>Return</strong>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- here render the login form -->

  <footer class="my-5 pt-5 text-muted text-center text-small">

  <script type="text/babel" src="/js/common.js"></script>

  <script type="text/babel" src="/js/ui/LoginForm.js"></script>

  <script type="text/babel">
    // babel (js for React) goes here

    if (getCurUser()) {
      // already logged in
      window.location = '/html/home.html';
    }

    ReactDOM.render(<LoginForm />, document.getElementById('signin-form-container'));

  </script>
