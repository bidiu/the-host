<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="/css/the-host.css" rel="stylesheet">
  <link href="/css/components.css" rel="stylesheet">
  <link href="/css/venue.css" rel="stylesheet">

  <!-- extra css links go here -->

  <title>Venue Page</title>
</head>

<body>
  <!-- navigation bar -->
  <div id="nav-bar-container"></div>

  <!-- html template goes here -->
  <div class="container-fluid venue-container">
    <!-- first row: the basic info card -->
    <div class="row" id="venue-basic-info-card"></div>

    <!-- second row: all sections (about...) and extra info (gps) -->
    <div class="row">
      <div class="col-md-8" id="main-info-container"></div>
      <div class="col-md-4">

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script type="text/babel" src="/js/common.js"></script>
  <script type="text/babel" src="/js/ui/Avatar.js"></script>
  <script type="text/babel" src="/js/ui/NavBar.js"></script>
  <script>
    "use strict";
    // js goes here

  </script>
  <script type="text/babel">
    // render the navigation bar
    ReactDOM.render(
      <NavBar curPath="" />,
      document.getElementById('nav-bar-container')
    );

    /**
     * the first row on the page
     */
    class VenueBasicInfoCard extends React.Component {
      render() {
        let { imgUrl, name } = this.props.venue;

        let imgStyle = {
          height: 360,
          backgroundImage: `url("${imgUrl}")`,
          backgroundSize: 'cover',
          backgroundPosition: 'center'
        };

        let basicInfoStyle = {
          height: 360
        };

        return (
          <React.Fragment>
            {/* the main image */}
            <div className="col-md-8">
              <div className="thost-card main-img-container" style={imgStyle}>
              </div>
            </div>

            {/* the basic info */}
            <div className="col-md-4">
              <div className="thost-card basic-info-container h2" style={basicInfoStyle}>
                {name}
              </div>
            </div>
          </React.Fragment>
        );
      }
    }

    class MainInfoContainer extends React.Component {
      render() {
        let { about } = this.props.venue;

        return (
          <div className="MainInfoContainer">
            {/* about */}
            <div className="thost-card">
              <div className="h2">About this place</div>
              <div>{about}</div>
            </div>

            {/* faqs */}
            <div className="thost-card">
              <div className="h2">FAQ</div>
              <div>TODO</div>
            </div>
          </div>
        );
      }
    }

    // babel (js for React) goes here
    let venue = {
      name: 'Starbucks - the popular Caf√© you love',
      imgUrl: '/img/event2.png',
      about: 'This is a very popular place where people love to relax, chat, and work.'
    };

    ReactDOM.render(<VenueBasicInfoCard venue={venue} />, 
      document.getElementById('venue-basic-info-card'));
    
    ReactDOM.render(<MainInfoContainer venue={venue} />,
      document.getElementById('main-info-container'));

    </script>
</body>

</html>
